<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Configuration - MENTOR Learning Platform</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth-styles.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/config-styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="assets/icons/icon.svg" alt="VAPI Logo">
                <span>MENTOR</span>
            </div>
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="sidebar-user">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-info">
                <div class="user-name" id="user-name">User</div>
                <div class="user-role" id="user-role">Guest</div>
            </div>
        </div>

        <div class="sidebar-links">
            <a href="index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#stats" class="sidebar-link">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </a>
            <a href="#debug" class="sidebar-link">
                <i class="fas fa-bug"></i>
                <span>Debug</span>
            </a>
            <a href="#instructions" class="sidebar-link">
                <i class="fas fa-book"></i>
                <span>Instructions</span>
            </a>
            <a href="#details" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>Details</span>
            </a>
            <a href="#transcription" class="sidebar-link">
                <i class="fas fa-microphone"></i>
                <span>Transcription</span>
            </a>
            <a href="#history" class="sidebar-link">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="#account" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
            <a href="config.html" class="sidebar-link active">
                <i class="fas fa-cog"></i>
                <span>Configuration</span>
            </a>
            <a href="#" id="theme-toggle" class="sidebar-link">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </a>
            <a href="#" id="pwa-install-sidebar" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Install App</span>
            </a>
            <a href="#" data-action="logout" class="sidebar-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <div class="config-header">
                <h1>API Configuration</h1>
                <p>Manage your API keys and integration settings</p>
            </div>

            <div class="config-section">
                <h2>Supabase Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="supabase-url">Supabase URL</label>
                        <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
                    </div>
                    <div class="form-group">
                        <label for="supabase-anon-key">Supabase Anonymous Key</label>
                        <div class="password-input">
                            <input type="password" id="supabase-anon-key" placeholder="your-anon-key">
                            <button class="toggle-password" data-target="supabase-anon-key">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h2>OpenAI Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="openai-api-key">OpenAI API Key</label>
                        <div class="password-input">
                            <input type="password" id="openai-api-key" placeholder="sk-...">
                            <button class="toggle-password" data-target="openai-api-key">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="openai-model">Default Model</label>
                        <select id="openai-model">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h2>Other Integrations</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="elevenlabs-api-key">ElevenLabs API Key (Text-to-Speech)</label>
                        <div class="password-input">
                            <input type="password" id="elevenlabs-api-key" placeholder="your-elevenlabs-key">
                            <button class="toggle-password" data-target="elevenlabs-api-key">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="openedx-url">OpenEdX Instance URL</label>
                        <input type="text" id="openedx-url" placeholder="https://your-openedx-instance.com">
                    </div>
                    <div class="form-group">
                        <label for="openedx-api-key">OpenEdX API Key</label>
                        <div class="password-input">
                            <input type="password" id="openedx-api-key" placeholder="your-openedx-key">
                            <button class="toggle-password" data-target="openedx-api-key">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="config-actions">
                <button id="save-config" class="primary-button">Save Configuration</button>
                <button id="reset-config" class="secondary-button">Reset to Defaults</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module" src="assets/js/sidebar.js"></script>
    <script type="module" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/register-sw.js"></script>
    <script type="text/javascript" src="assets/js/pwa.js"></script>
</body>
</html>
